# Spring Boot Actuator settings
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: info,health
spring:
  application:
    name: places-visiting-app
  profiles:
    default: dev
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql:///postgres}
    username: ${DATASOURCE_USER:user}
    password: ${DATASOURCE_PASSWORD:password}
  main:
    banner-mode: off
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto:
logging:
  level:
    root: INFO